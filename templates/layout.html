{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bURLy | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'site.css' %}">
</head>
<body>
    <nav>
        <div class="logo">bURLy</div>
    </nav>
    <div id="content">
        {% block content %}{% endblock content %}
    </div>
    <footer>
        <strong>bURLy &copy;2018</strong>
    </footer>
</body>
</html>
